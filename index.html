<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Different stylesheet for sections-->
    <link rel="stylesheet" href="./Assets/css/main.css" />

    <!--Google fonts & fontawesome icons-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    />

    <title>Js Modal Form Validation & gallery with cookie popup</title>
    <script src="./Assets/js/app.js" defer></script>
    <script src="./Assets/js/gallery.js" defer></script>
    <script src="./Assets/js/sign-up.js" defer></script>
  </head>
  <body>
    <div class="main-container">
      <div class="cookie-container" id="cookieContainer">
        <article class="cookie-popup">
          <header>
            <h1>Cookie Notice</h1>
            <p>
              This website uses cookies to ensure you get the best experience on
              our website.
            </p>
          </header>
          <span class="checkbox-container">
            <label for="func">One</label>
            <input type="checkbox" id="func" value="func" />
          </span>
          <span class="checkbox-container">
            <label for="ness">Two</label>
            <input type="checkbox" id="ness" value="ness" />
          </span>
          <span class="checkbox-container">
            <label for="prom">Three</label>
            <input type="checkbox" id="prom" value="prom" />
          </span>

          <span class="btn-container">
            <input type="button" id="all-btn" value="All" />
            <input type="button" id="selected-btn" value="Selected" />
          </span>
        </article>
      </div>
      <header></header>
      <main>
        <section class="dinny-gallery">
          <!--Made with JavaScript-->
        </section>

        <section class="sign-up">
          <!--Made with JavaScript-->
          <h1 id="openModal">Sign up</h1>
        </section>
      </main>
      <footer></footer>
    </div>
  </body>
</html>
